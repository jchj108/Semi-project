<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        font-family: 'Noto Sans KR';
      }
      body {
        min-height: 700px;
        display: flex;
        flex-direction: column;
      }

      header {
        border-bottom: 1px solid lightgray;
        display: flex;
      }

      .logo,
      .item {
        display: inline-block;
      }
      .logo > img {
        height: 72px;
        margin: 20px 0px 20px 40px;
      }

      .ul-item > li {
        list-style-type: none;
        display: inline-block;
        margin: 0px 10px 0px 10px;
      }
      .item {
        margin: auto 100px auto auto;
      }

      /* footer */
      footer {
        text-align: center; /* position: absolute; left: 0; top: 0; width: 100%; height: 100%; */
      }
      #footer-name {
        display: inline-block;
        margin-right: 10px;
      }

      footer {
        margin-top: auto; /* 최소 높이 하단에서 자동으로 뻗어나가도록 설정 */
      }
    </style>
  </head>
  <body>

    <header>
      <div class="logo">
        <img class="navbar-brand" src="image/logo.PNG" alt="logo" />
      </div>
      <div class="item">
        <ul class="ul-item">
          <li><a href="#">회원가입</a></li>
          <li><a href="#">로그인</a></li>
        </ul>
      </div>
    </header>
    <!-- Page Content-->
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <h1 class="my-4">Shop Name</h1>
          <div class="list-group">
            <a class="list-group-item" href="#!">Category 1</a>
            <a class="list-group-item" href="#!">Category 2</a>
            <a class="list-group-item" href="#!">Category 3</a>
          </div>
        </div>
        <div class="col-lg-9">
          <div id="map" style="width: 750px; height: 750px"></div>

          <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=51a2be588394023dffe06fdafc5726ca"></script>
          <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
              mapOption = {
                center: new kakao.maps.LatLng(37.56682, 126.97865), // 지도의 중심좌표
                level: 3, // 지도의 확대 레벨
                mapTypeId: kakao.maps.MapTypeId.ROADMAP, // 지도종류
              };

            // 지도를 생성한다
            var map = new kakao.maps.Map(mapContainer, mapOption);

            var data = [
              [
                37.56682,
                126.97865,
                '<div style="padding:5px;">Hello World!<div>',
              ],
            ];

            for (var i = 0; i <= data.length; i++) {
              var marker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(data[i]),
                map: map, // 마커를 표시할 지도 객체
              });

              var iwContent = '<div style="padding:5px;">Hello World!<div>';
              // 인포윈도우를 생성합니다
              var infowindow = new kakao.maps.InfoWindow({
                content: iwContent,
              });
            }

            // 지도에 마커를 생성하고 표시한다
          </script>
        </div>
      </div>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2021
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
