<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <script src="../tools/jquery-3.6.0.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        vertical-align: bottom;
      }
      #btn1 {
        position: absolute;
        top: 30px;
        left: 540px;
        display: none;
      }
      #btn2 {
        position: absolute;
        top: 30px;
        left: 540px;
      }
      /* #btn3 {
				position: absolute;
				top: 30px;
				left: 540px;
			} */
    </style>
  </head>
  <body>
    <div id="btn_bg">
      <div id="btn1">
        <img src="../image/flower1.PNG" />
      </div>
      <div id="btn2">
        <img src="../image/flower2.PNG" />
      </div>
    </div>
    <script>
      var logo = 1;
      t = setInterval(logoChg, 3000); // 1000 = 1초입니다.
      function logoChg() {
        if (logo == 1) {
          $('#btn1').fadeIn(1000);
          $('#btn2').fadeOut(1000);
          logo = 2;
        } else {
          $('#btn2').fadeIn(1000);
          $('#btn1').fadeOut(1000);
          logo = 1;
        }
      }
    </script>
  </body>
</html>
