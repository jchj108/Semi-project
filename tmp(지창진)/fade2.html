<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="../tools/jquery-3.6.0.min.js"></script>
		<style>
			#slideshow {
				/* margin: 50px auto; */
				position: relative;
				width: 240px;
				height: 240px;
				padding: 10px;
				/* box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); */
			}

			#slideshow > div {
				position: absolute;
				top: 10px;
				left: 10px;
				right: 10px;
				bottom: 10px;
			}
		</style>
	</head>
	<body>
		<div id="slideshow">
			<div>
				<img src="../image/flower1.PNG" />
			</div>
			<div>
				<img src="../image/flower2.PNG" />
			</div>
			<div>
				<img src="../image/flower3.PNG" />
			</div>
		</div>
		<script>
			$('#slideshow > div:gt(0)').hide();

			setInterval(function () {
				$('#slideshow > div:first')
					.fadeOut(2000)
					.next()
					.fadeIn(2000)
					.end()
					.appendTo('#slideshow');
			}, 6000);
		</script>
	</body>
</html>
